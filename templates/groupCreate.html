<ion-view title="Create Group" cache-view="false">
    <ion-header-bar class="bar-positive">
        <h1 class="title">Create Group</h1>
    </ion-header-bar>
    <ion-nav-buttons side="right">
        <button class="button button-clear customHeaderIcon customHeaderIconSmall" ng-click="saveGroup(group)">Save</button>
    </ion-nav-buttons>
    <ion-content class="has-header">
        <div ng-hide="hideValidationMessage" class="cssSlideUp ng-hide">
            <div class="validationDiv">
                <p>
                    {{ validationMessage }}
                </p>
            </div>
        </div>
        <div class="ion-list">
            <ion-item class="item-icon-left item-icon-right form-group customMarginTop">
                <i class="icon fa fa-home placeholder-icon"></i>
                <input type="text" ng-model="group.name" placeholder="Group Name">
            </ion-item>
        </div>
    </ion-content>
</ion-view>
