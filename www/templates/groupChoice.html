<ion-view view-title="Welcome" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">Please Select Option</h1>
    </ion-header-bar>
    <ion-content has-header="true">
        <div class="padding">
            <button class="button button-block" ui-sref="groupcreate">
                Create a Group
            </button>
            <button class="button button-block" ui-sref="groupjoin">
                Join a Group
            </button>
        </div>
    </ion-content>
</ion-view>
