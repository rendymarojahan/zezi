<ion-view>
    <ion-nav-title>
        <div class="chattitle">
            <img src="img/pic.jpg">
            <h2>{{ recipier }}</h2>
            <p>Last Login {{ login | date : "shortTime" }}</p>
        </div>
    </ion-nav-title>
    <ion-content class="has-header" padding="false">
        <div class="chat">
          <div class="chat-history">
          <ion-refresher pulling-text="Pull to refresh" refreshing-text="Loading..." refreshing-icon="ion-loading-c" pulling-icon="ion-ios7-arrow-thin-down" on-refresh="doRefresh()">
          </ion-refresher>
            <ul ng-repeat="message in messages">
              <li ng-hide="!isFriend" class="clearfix">
                <div class="message-data align-right">
                  <span class="message-data-time" >{{ message.date | date : "shortTime" }}</span> &nbsp; &nbsp;
                  <span class="message-data-name" >{{ message.name }}</span> <i class="fa fa-circle me"></i>
                  
                </div>
                <div class="message other-message float-right">
                  {{ message.message }}
                </div>
              </li>
              
              <li ng-hide="!isMe">
                <div class="message-data">
                  <span class="message-data-name"><i class="fa fa-circle online"></i> {{ message.name }}</span>
                  <span class="message-data-time">{{ message.date | date : "shortTime" }}</span>
                </div>
                <div class="message my-message">
                  {{ message.message }}
                </div>
              </li>
            </ul>
            
          </div> <!-- end chat-history -->
          
          <div class="chat-message clearfix">
            <textarea ng-model="message.toSend" id="message-to-send" placeholder ="Type your message" rows="3"></textarea>
                    
            <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
            <i class="fa fa-file-image-o"></i>
            
            <button ng-click="send(message)">Send</button>

          </div> <!-- end chat-message -->
          
        </div> <!-- end chat -->
    </ion-content>
</ion-view>
