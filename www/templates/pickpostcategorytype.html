<ion-view view-title="Select Category Type">
    <ion-content>
        <ion-radio-fix class="customItemSize"
                       ng-repeat="item in CategoryTypeList"
                       ng-value="item.value"
                       ng-change="itemchanged(item)"
                       ng-model="currentItem.categorytype">
            {{ item.text }}
        </ion-radio-fix>
    </ion-content>
</ion-view>
