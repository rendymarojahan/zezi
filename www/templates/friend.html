<ion-view style="" title="{{ AccountTitle }}">
    <ion-content class="has-header" padding="true">
        <div style="text-align: center;">
            <img src="img/tDn85ZSQRkaIqkMXKvpk_Jogja 187.JPG" height="auto" width="100%">
        </div>
        <h3 style="">{{ fullname() }}</h3>
        <div style="" class="button-bar family">
            <button style="" class="button icon ion-ios-clock-outline" ng-click="today()"></button>
            <button style="" class="button icon ion-ios-moon-outline" ng-click="tomonth()"></button>
            <button style="" class="button icon ion-ios-sunny-outline"></button>
            <button style="" class="button icon ion-ios-calendar-outline"></button>
        </div>
        <div style="width: 283px; height: 8px;" class="spacer"></div>
        <div style="">
            <div collection-repeat="friend in publics | orderBy:'-date'">
                <div class="list card">
                    <div class="item item-avatar">
                        <img src="img/zezi-logo.png">
                        <h2>{{ friend.name }}</h2>
                        <p>{{ friend.date | date : "h:mm a" }} . {{ friend.location }}</p>
                    </div>
                    <div class="item item-body">
                        <p>{{ friend.note }}</p>
                        <img class="full-image" src="img/zezi.png">
                        <p>
                            <a href="#" class="subdued"><i class="icon ion-thumbsup"></i>{{ friend.likes }}</a>
                            <a href="#" class="subdued"><i class="icon ion-ios-chatboxes"></i>{{ friend.comments }}</a>
                            <a href="#" class="subdued"><i class="icon ion-ios-eye"></i>{{ friend.views }}</a>
                        </p>
                    </div>
                </div>
                <div style="width: 283px; height: 8px;" class="spacer"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
