<ion-view style="" title="ChitChat">
    <ion-content padding="false" class="side-menu-right has-header">
        <ion-list>
            <div class="friends" ng-repeat="friend in friends track by friend.friends_id" ng-click="handleSwipeOptions($event, friend)" menu-close="tabsController.chitChat">
                <img src="img/zezi.png" />
                <p>
                    <strong>{{ friend.name }}</strong><br>
                    <span>{{ friend.email }}</span>
                </p>
                <div class="status away"></div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
